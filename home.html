<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendation</title>
    <style>
        .container {
            padding: 50px;
            margin: 100px auto;
            width: 50%;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.1);
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 24px;
            color: black;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2VhJTIwYmVhY2h8ZW58MHx8MHx8fDA%3D') no-repeat center center fixed;
            background-size: cover;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1e2a2c;
            padding: 15px 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        .logo img {
            width: 30px;
            margin-right: 10px;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        .search-container {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 20px;
            padding: 5px 10px;
            width: 300px;
        }

        .search-container input {
            border: none;
            outline: none;
            width: 100%;
            padding: 5px;
            font-size: 14px;
        }

        .search-container button {
            background-color: #008080;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #005f5f;
        }
        #span{
            font-size: 20px;
        }
        .place-card{
            background-color: white;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .place-image{
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="./travel.png" alt="Logo"> TravelBloom
        </div>
        <ul class="nav-links">
            <li><a href="./home.html">Home</a></li>
            <li><a href="./about_us.html">About Us</a></li>
            <li><a href="./contact.html">Contact Us</a></li>
        </ul>
        <div class="search-container">
            <input type="text" placeholder="Enter a destination" id="search-input">
            <button id="search-button">Search</button>
            <button id="clear-button" style="background-color: gray;">Clear</button>
        </div>
    </nav>
    <span id="results"></span>


    <div class="container">
        <h1>Welcome to Travel Recommendation</h1>
        <p>Your ultimate guide to discovering the best travel destinations around the world. Explore, dream, and plan your next adventure with us.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
            <a href="https://www.twitter.com" target="_blank">Twitter</a>
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
        </div>
    </div>
    <script src="./travel_recommendation.js"></script>
</body>
</html>

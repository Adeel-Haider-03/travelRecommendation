<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom - Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2VhJTIwYmVhY2h8ZW58MHx8MHx8fDA%3D') no-repeat center center fixed;
            background-size: cover;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1e2a2c;
            padding: 15px 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        .logo img {
            width: 30px;
            margin-right: 10px;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        .content {
            margin-top: 20px;
            text-align: center;
        }

        .contact-form {
            margin-top: 20px;
            margin-bottom: 10px;
            text-align: center;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
        }

        .contact-form input, .contact-form textarea {
            width: 50%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #008080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            display: flex;
            margin: 0 auto;
        }

        .contact-form button:hover {
            background-color: #005f5f;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="./travel.png" alt="Logo"> TravelBloom
        </div>
        <ul class="nav-links">
            <li><a href="./home.html">Home</a></li>
            <li><a href="./about_us.html">About Us</a></li>
            <li><a href="./contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Contact Us</h1>
        <p>If you have any questions or would like to reach out to us, please fill out the form below:</p>

        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
